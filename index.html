<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millet Marvels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŒ¾ Millet Marvels</h1>
    <input type="text" id="searchBox" placeholder="Search recipes...">
  </header>

  <main>
    <h2>Welcome to Millet Marvels</h2>
    <p>Explore wholesome and delicious recipes made from a variety of millets.</p>
    <div id="millet-list"></div>
  </main>

  <footer>
    <p>Discover the magic of millets with Millet Marvels.</p>
  </footer>

  <script src="scripts/millets.js"></script>
  <script>
    const container = document.getElementById("millet-list");
    const searchBox = document.getElementById("searchBox");

    function renderMillets(filter = "") {
      container.innerHTML = "";
      millets
        .filter(m => m.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(millet => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${millet.image}" alt="${millet.name}">
            <h3>${millet.name}</h3>
            <p>${millet.description}</p>
            <a href="recipe.html?id=${millet.recipes[0]}">View Recipe</a>
          `;
          container.appendChild(card);
        });
    }

    searchBox.addEventListener("input", e => renderMillets(e.target.value));

    renderMillets();
  </script>
</body>
</html>
